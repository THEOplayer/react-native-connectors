buildscript {
  // Buildscript is evaluated before everything else so we can't use getExtOrDefault
  def kotlin_version = rootProject.ext.has("kotlinVersion") ? rootProject.ext.get("kotlinVersion") :
    project.properties["THEOplayerConviva_kotlinVersion"]

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:7.2.2"
    classpath("com.facebook.react:react-native-gradle-plugin")
    classpath("de.undercouch:gradle-download-task:5.0.1")
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet("THEOplayerConviva_compileSdkVersion", 31)

  defaultConfig {
    minSdkVersion safeExtGet("THEOplayerConviva_minSdkVersion", 21)
    targetSdkVersion safeExtGet("THEOplayerConviva_targetSdkVersion", 31)
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  mavenLocal()
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    url("$rootDir/../node_modules/react-native/android")
  }
  google()
  mavenCentral()
  maven { url 'https://jitpack.io' }
}

def theoplayer_version = safeExtGet('THEOplayer_sdk', '+')
def kotlin_version = safeExtGet("THEOplayerConviva_kotlinVersion", "1.7.10")
def conviva_version = safeExtGet('THEOplayerConviva_convivaVersion', '4.0.23')

dependencies {
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"  // From node_modules
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation "com.conviva.sdk:conviva-core-sdk:$conviva_version"
  implementation "com.theoplayer.android-connector:conviva:$theoplayer_version"

  implementation "com.theoplayer.theoplayer-sdk-android:unified:$theoplayer_version"
  implementation "com.theoplayer.theoplayer-sdk-android:unified-ads:$theoplayer_version"
  implementation "com.theoplayer.theoplayer-sdk-android:unified-ads-ima:$theoplayer_version"
  implementation project(':react-native-theoplayer')
}
